<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subir cuadernos</title>

  <!-- Bootstrap (para que se vea bien sin saber UI) -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <div class="container mt-4">
    <h4 class="mb-3">ðŸ“˜ Subir fotos de cuadernos</h4>

    <form id="uploadForm" class="card p-3 shadow-sm">

      <div class="mb-2">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required />
      </div>

      <div class="mb-2">
        <label class="form-label">PIN del curso</label>
        <input name="pin" type="number" class="form-control" required />
      </div>

      <div class="mb-2">
        <label class="form-label">Fecha de la clase</label>
        <input name="fecha" type="date" class="form-control" required />
      </div>

      <div class="mb-2">
        <label class="form-label">Materia</label>
        <input name="materia" type="text" class="form-control" required />
      </div>

      <div class="mb-2">
        <label class="form-label">Nombre del estudiante</label>
        <input name="studentName" type="text" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Fotos del cuaderno (mÃ¡x 4)</label>
        <input
          name="files"
          type="file"
          class="form-control"
          accept="image/*"
          multiple
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Subir
      </button>
    </form>

    <div id="message" class="mt-3"></div>

    <!-- BotÃ³n temporal de prueba -->
    <button id="testBtn" class="btn btn-secondary mt-4 w-100">
      Test conexiÃ³n backend
    </button>
  </div>

<script>
  const WEB_APP_URL =
    "https://script.google.com/macros/s/AKfycbyh8wP590G697WiiLdOGG1r3FhafisqXIuRfPNdHvznLx5UnJhZLm9MdrN8JdjsKbQ/exec";

  const form = document.getElementById("uploadForm");
  const messageDiv = document.getElementById("message");

  // ðŸ”¹ SUBMIT REAL
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    messageDiv.innerHTML =
      '<div class="alert alert-info">Subiendo archivosâ€¦</div>';

    const formData = new FormData(form);

    try {
      const response = await fetch(WEB_APP_URL, {
        method: "POST",
        body: formData
      });

      const json = await response.json();

      if (!json.success) {
        messageDiv.innerHTML =
          '<div class="alert alert-danger">' + json.error + "</div>";
        return;
      }

      messageDiv.innerHTML =
        '<div class="alert alert-success">âœ… Subida exitosa</div>';

      form.reset();

    } catch (err) {
      console.error(err);
      messageDiv.innerHTML =
        '<div class="alert alert-danger">No se pudo subir el archivo. Intenta nuevamente.</div>';
    }
  });

  // ðŸ”¹ BOTÃ“N TEST (temporal)
  document.getElementById("testBtn").onclick = async () => {
    const fd = new FormData();
    fd.append("test", "ok");

    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      body: fd
    });

    const json = await res.json();
    alert(JSON.stringify(json));
  };
</script>

</body>
</html>
