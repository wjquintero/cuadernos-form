<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subida de Cuadernos</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4 text-center">Subida de Cuadernos</h2>

  <div id="message"></div>

  <!-- Form clásico que apunta a tu Web App -->
  <form id="uploadForm" action="https://script.google.com/macros/s/AKfycbzp7DkOKdfNuy_AqTnS5k3UAq8fSebW2t_lhZAXkmnhJKymXhSaiJQBqL-LqFvWBLrCKQ/exec"
        method="POST" enctype="multipart/form-data" target="hidden_iframe" class="bg-white p-3 rounded shadow-sm">
    <div class="mb-3">
      <label>Email del padre/madre</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>PIN del curso</label>
      <input type="text" name="pin" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Fecha de la clase</label>
      <input type="date" name="fecha" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Materia</label>
      <input type="text" name="materia" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Nombre del estudiante</label>
      <input type="text" name="studentName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Selecciona imágenes (máx 4)</label>
      <input type="file" name="files" class="form-control" accept="image/*" multiple required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Subir</button>
  </form>
</div>

<!-- iframe oculto para no recargar la página -->
<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
const form = document.getElementById("uploadForm");
const messageDiv = document.getElementById("message");

// Validación de máximo 4 archivos antes de enviar
form.addEventListener("submit", (e) => {
  const filesInput = form.querySelector('input[name="files"]');
  if (filesInput.files.length === 0) {
    e.preventDefault();
    messageDiv.innerHTML = '<div class="alert alert-danger">Debes seleccionar al menos una imagen</div>';
    return;
  }
  if (filesInput.files.length > 4) {
    e.preventDefault();
    messageDiv.innerHTML = '<div class="alert alert-danger">Máximo 4 imágenes por subida</div>';
    return;
  }

  messageDiv.innerHTML = '<div class="alert alert-info">Subiendo imágenes...</div>';
});

// Escuchar la respuesta del iframe
window.addEventListener("message", (event) => {
  if (!event.data) return;
  try {
    const data = JSON.parse(event.data);
    if (data.success) {
      messageDiv.innerHTML = '<div class="alert alert-success">✅ ' + data.message + '</div>';
      form.reset();
    } else {
      messageDiv.innerHTML = '<div class="alert alert-danger">' + data.error + '</div>';
    }
  } catch(err) {}
});

// Para Web Apps de Apps Script no se puede enviar postMessage directo desde el iframe
// Entonces la respuesta real se puede ver en el log de Apps Script o en un alert si quieres.
</script>

</body>
</html>
