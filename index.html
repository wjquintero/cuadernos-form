<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subida de Cuadernos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .preview-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .preview-wrapper {
      position: relative;
    }

    .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      line-height: 26px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container py-3">

  <!-- LOGIN DIV -->
  <div id="loginDiv">
    <h4 class="text-center mb-3">üîë Ingresar</h4>

    <div class="mb-2">
      <input id="email" class="form-control form-control-lg" type="email" placeholder="Email">
    </div>

    <div class="mb-2">
      <input id="pin" class="form-control form-control-lg" type="password" placeholder="PIN">
    </div>

    <button class="btn btn-primary w-100" onclick="loginUser()">Acceder</button>
    <div id="loginStatus" class="mt-3 text-center text-danger"></div>
  </div>

  <!-- UPLOAD DIV -->
  <div id="uploadDiv" style="display:none">

    <!-- CABECERA -->
    <div class="card mb-3 p-3 shadow-sm bg-primary text-white">
      <div class="d-flex justify-content-between flex-wrap align-items-center">
        <div class="me-3">
          <h6 class="mb-0">üë§ Usuario</h6>
          <strong id="headerEmail"></strong>
        </div>
        <div class="me-3">
          <h6 class="mb-0">üë¶ Alumno</h6>
          <strong id="headerStudent"></strong>
        </div>
        <div class="me-3">
          <h6 class="mb-0">üßë Tutor</h6>
          <strong id="headerParent"></strong>
        </div>
        <div class="ms-auto text-end">
          <h6 class="mb-0">üìÖ Fecha</h6>
          <strong id="headerDate"></strong>
        </div>
      </div>
    </div>

    <!-- FORMULARIO -->
    <div class="card shadow-sm p-3">
      <div class="mb-2">
        <input class="form-control form-control-lg" type="date" id="fecha">
      </div>

      <div class="mb-2">
        <select class="form-control form-control-lg" id="materia">
          <option value="">Cargando materias...</option>
        </select>
      </div>

      <input type="file" id="files" accept="image/*" multiple hidden>

      <button class="btn btn-outline-secondary btn-lg w-100 mb-2" onclick="files.click()">
        üì∑ Selecciona tus im√°genes
      </button>

      <div id="preview" class="row g-2 mb-3"></div>

      <button class="btn btn-primary btn-lg w-100 py-3" onclick="submitForm()">
        üì§ Subir im√°genes
      </button>

      <div id="status" class="mt-3 text-center"></div>
    </div>

  </div>
</div>

<script>
// ==================== CONFIG ====================
const API_URL = 'https://cuadernos-proxy.williamqq.workers.dev/';
let user = null;
let selectedFiles = [];
const MAX_IMAGES = 4;

// ==================== LOGIN ====================
function loginUser() {
  const emailVal = document.getElementById('email').value.trim();
  const pinVal = document.getElementById('pin').value.trim();
  const status = document.getElementById('loginStatus');

  if (!emailVal || !pinVal) {
    status.textContent = '‚ùå Completa ambos campos';
    return;
  }

  status.textContent = '‚è≥ Verificando...';

  fetch(API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ action: 'login', email: emailVal, pin: pinVal })
  })
  .then(r => r.json())
  .then(res => {
    if(res.success){
      user = res;
      showUploadForm();
    } else {
      status.textContent = '‚ùå ' + res.error;
    }
  })
  .catch(() => status.textContent = '‚ùå Error t√©cnico');
}

function showUploadForm() {
  document.getElementById('headerEmail').textContent = user.email;
  document.getElementById('headerStudent').textContent = user.studentName;
  document.getElementById('headerParent').textContent = user.parentName || '‚Äì';

  const today = new Date();
  document.getElementById('headerDate').textContent = today.toLocaleDateString('es-ES', {
    day:'2-digit', month:'2-digit', year:'numeric'
  });
  document.getElementById('fecha').value = today.toISOString().split('T')[0];

  document.getElementById('loginDiv').style.display = 'none';
  document.getElementById('uploadDiv').style.display = 'block';

  loadMaterias();
}

// ==================== MATERIAS ====================
function loadMaterias() {
  const select = document.getElementById('materia');
  select.innerHTML = '<option value="">Cargando materias...</option>';

  fetch(API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ action: 'getMaterias' })
  })
  .then(r => r.json())
  .then(materias => {
    select.innerHTML = '<option value="">Selecciona materia</option>';
    materias.forEach(m => {
      const opt = document.createElement('option');
      opt.value = m;
      opt.textContent = m;
      select.appendChild(opt);
    });
  })
  .catch(() => {
    select.innerHTML = '<option value="">Error cargando materias</option>';
  });
}

// ==================== PREVIEW IM√ÅGENES ====================
files.addEventListener('change', e => {
  const filesArr = Array.from(e.target.files);
  for (const file of filesArr) {
    if (!file.type.startsWith('image/')) continue;
    if (selectedFiles.length >= MAX_IMAGES) break;
    selectedFiles.push(file);
  }
  renderPreview();
  e.target.value = '';
});

function renderPreview() {
  const preview = document.getElementById('preview');
  preview.innerHTML = '';
  selectedFiles.forEach((file, i) => {
    const reader = new FileReader();
    reader.onload = () => {
      preview.innerHTML += `
        <div class="col-3 preview-wrapper">
          <img src="${reader.result}" class="preview-img">
          <button class="remove-btn" onclick="removeImg(${i})">√ó</button>
        </div>
      `;
    };
    reader.readAsDataURL(file);
  });
}

function removeImg(i) {
  selectedFiles.splice(i, 1);
  renderPreview();
}

// ==================== SUBIR FORM ====================
function submitForm() {
  const status = document.getElementById('status');
  status.textContent = '‚è≥ Subiendo...';

  const fecha = document.getElementById('fecha').value;
  const materia = document.getElementById('materia').value;

  if (!fecha || !materia) {
    status.textContent = '‚ùå Completa todos los campos';
    return;
  }

  if (selectedFiles.length === 0) {
    status.textContent = '‚ùå Selecciona al menos una imagen';
    return;
  }

  if (selectedFiles.length > MAX_IMAGES) {
    status.textContent = '‚ùå M√°ximo 4 im√°genes';
    return;
  }

  Promise.all(selectedFiles.map(fileToBase64))
    .then(images => {
      const payload = {
        email: user.email,
        studentName: user.studentName,
        fecha,
        materia,
        images
      };

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'uploadCuadernos', payload })
      })
      .then(r => r.json())
      .then(res => {
        if(res.success){
          status.textContent = '‚úÖ ' + res.message;
          selectedFiles = [];
          renderPreview();
        } else {
          status.textContent = '‚ùå ' + res.error;
        }
      })
      .catch(() => status.textContent = '‚ùå Error t√©cnico');
    });
}

function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => {
      const base64 = reader.result.split(',')[1];
      resolve({ name:file.name, mimeType:file.type, base64 });
    };
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}
</script>

</body>
</html>
