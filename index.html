<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subida de Cuadernos</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4 text-center">Subida de Cuadernos</h2>

  <div id="message"></div>

  <form id="uploadForm" class="bg-white p-3 rounded shadow-sm">
    <div class="mb-3">
      <label>Email del padre/madre</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>PIN del curso</label>
      <input type="text" name="pin" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Fecha de la clase</label>
      <input type="date" name="fecha" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Materia</label>
      <input type="text" name="materia" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Nombre del estudiante</label>
      <input type="text" name="studentName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Selecciona imágenes (máx 4)</label>
      <input type="file" name="files" class="form-control" accept="image/*" multiple required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Subir</button>
  </form>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw-0ZKGCbPOaYxI9j-nexPk_Y7MBuJCW8_nnEXNWV0ezVVRz9xe4AuEZFPFoaZHk4KxtA/exec";

// Convertir archivo a Base64
async function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result.split(',')[1]); // solo base64
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

const form = document.getElementById("uploadForm");
const messageDiv = document.getElementById("message");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  messageDiv.innerHTML = "";

  const filesInput = form.querySelector('input[name="files"]');
  if (filesInput.files.length === 0) {
    messageDiv.innerHTML = '<div class="alert alert-danger">Debes seleccionar al menos una imagen</div>';
    return;
  }
  if (filesInput.files.length > 4) {
    messageDiv.innerHTML = '<div class="alert alert-danger">Máximo 4 imágenes por subida</div>';
    return;
  }

  try {
    // Convertir todos los archivos a base64
    const imagesBase64 = [];
    for (let i = 0; i < filesInput.files.length; i++) {
      const base64 = await fileToBase64(filesInput.files[i]);
      imagesBase64.push({ name: filesInput.files[i].name, data: base64 });
    }

    // Preparar payload JSON
    const payload = {
      email: form.email.value,
      pin: form.pin.value,
      fecha: form.fecha.value,
      materia: form.materia.value,
      studentName: form.studentName.value,
      images: imagesBase64
    };

    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const json = await res.json();

    if (json.success) {
      messageDiv.innerHTML = '<div class="alert alert-success">✅ ' + json.message + '</div>';
      form.reset();
    } else {
      messageDiv.innerHTML = '<div class="alert alert-danger">' + json.error + '</div>';
    }

  } catch (err) {
    messageDiv.innerHTML = '<div class="alert alert-danger">Error en la conexión: ' + err.message + '</div>';
  }
});
</script>
</body>
</html>
